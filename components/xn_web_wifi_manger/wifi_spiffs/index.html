<body>
    <div class="container">
        <h1>ESP32 WiFié…ç½®</h1>
        <div class="author">By.æ˜Ÿå¹´</div>
        
        <!-- å½“å‰WiFiè¿æ¥çŠ¶æ€æ˜¾ç¤ºåŒº -->
        <div class="status-section">

        </div>
        
        <!-- å·²ä¿å­˜çš„WiFiåˆ—è¡¨æ˜¾ç¤ºåŒº -->
        <div class="saved-wifi-section">

        <!-- æ‰«æWiFiæŒ‰é’® -->

        <div class="wifi-list" id="wifi-list">

        <!-- WiFiè¿æ¥è¡¨å• -->

                <label for="password">WiFiå¯†ç :</label>

        <!-- çŠ¶æ€æç¤ºä¿¡æ¯ -->

    <script>
        // æ ‡è®°å½“å‰æ˜¯å¦æ­£åœ¨é…ç½®WiFiï¼Œé˜²æ­¢é‡å¤æäº¤
        let isConfiguring = false;

        /**
         * æ˜¾ç¤ºçŠ¶æ€æç¤ºä¿¡æ¯
         * @param {string} message - è¦æ˜¾ç¤ºçš„æ¶ˆæ¯å†…å®¹
         * @param {string} type - çŠ¶æ€ç±»å‹ï¼ˆsuccess, error, loadingï¼‰
         */
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type + ' show';
        }

        /**
         * æ ¹æ®RSSIä¿¡å·å¼ºåº¦è¿”å›å¯¹åº”çš„ä¿¡å·å›¾æ ‡
         * @param {number} rssi - ä¿¡å·å¼ºåº¦ï¼ˆdBmï¼‰
         * @returns {string} - ä¿¡å·å›¾æ ‡
         */
        function getSignalStrengthIcon(rssi) {
            // ä½¿ç”¨ä¸‰ä¸ªç‚¹è¡¨ç¤ºä¸åŒä¿¡å·å¼ºåº¦ï¼ˆå¼ºï¼šâ€¢â€¢â€¢ï¼Œä¸­ï¼šâ€¢â€¢ï¼Œå¼±ï¼šâ€¢ï¼‰
            if (rssi >= -60) return 'â€¢â€¢â€¢';
            if (rssi >= -70) return 'â€¢â€¢';
            return 'â€¢';
        }

        /**
         * æ‰«æWiFiç½‘ç»œå¹¶æ˜¾ç¤ºåœ¨åˆ—è¡¨ä¸­
         */
        async function scanWiFi() {
            try {
                const wifiList = document.getElementById('wifi-list');
                // æ˜¾ç¤ºæ‰«æä¸­æç¤º
                wifiList.innerHTML = '<div style="text-align: center;">æ‰«æä¸­...</div>';
                
                // å‘åç«¯è¯·æ±‚WiFiæ‰«æç»“æœ
                const response = await fetch('/scan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Received data:', data);  // è°ƒè¯•æ—¥å¿—
                
                // å¦‚æœåç«¯è¿”å›é”™è¯¯
                if (data.status === 'error') {
                    showStatus(data.message || 'æ‰«æå¤±è´¥', 'error');
                    return;
                }
                
                // æ¸…ç©ºWiFiåˆ—è¡¨
                wifiList.innerHTML = '';
                // å¦‚æœæ²¡æœ‰æ‰«æåˆ°WiFi
                if (!data.networks || data.networks.length === 0) {
                    wifiList.innerHTML = '<div style="text-align: center;">æœªæ‰¾åˆ°WiFiç½‘ç»œ</div>';
                    return;
                }

                // éå†å¹¶æ˜¾ç¤ºWiFiåˆ—è¡¨ï¼ŒæŒ‰ä¿¡å·å¼ºåº¦æ’åº
                data.networks
                    .filter(network => network.ssid) // è¿‡æ»¤æ‰ç©ºSSID
                    .sort((a, b) => b.rssi - a.rssi)
                    .forEach(network => {
                        const div = document.createElement('div');
                        div.className = 'wifi-item';
                        div.innerHTML = `
                            <span class="wifi-name">${network.ssid}</span>
                            <span class="wifi-signal">${getSignalStrengthIcon(network.rssi)} (${network.rssi}dBm)</span>
                        `;
                        // ç‚¹å‡»WiFié¡¹è‡ªåŠ¨å¡«å……SSIDåˆ°è¡¨å•
                        div.onclick = () => {
                            document.getElementById('ssid').value = network.ssid;
                            document.getElementById('password').focus();
                        };
                        wifiList.appendChild(div);
                    });
            } catch (error) {
                // æ‰«æå‡ºé”™æ—¶çš„å¤„ç†
                console.error('æ‰«æé”™è¯¯:', error);
                showStatus(`æ‰«æWiFiå¤±è´¥: ${error.message}`, 'error');
                const wifiList = document.getElementById('wifi-list');
                if (wifiList) {
                    wifiList.innerHTML = '<div style="text-align: center; color: red;">æ‰«æå¤±è´¥</div>';
                }
            }
        }

        /**
         * ç›‘å¬WiFiè¿æ¥è¡¨å•æäº¤äº‹ä»¶ï¼Œæäº¤é…ç½®åˆ°åç«¯
         */
        document.getElementById('wifi-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isConfiguring) return;

            const submitBtn = document.getElementById('submit-btn');
            const formData = new FormData(this);
            // è·å–è¡¨å•æ•°æ®
            const data = {
                ssid: formData.get('ssid'),
                password: formData.get('password')
            };

            try {
                isConfiguring = true;
                submitBtn.disabled = true;
                showStatus('æ­£åœ¨é…ç½®WiFi...', 'loading');
                
                // å‘é€é…ç½®è¯·æ±‚åˆ°åç«¯
                const response = await fetch('/configure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showStatus('WiFié…ç½®æˆåŠŸï¼è®¾å¤‡æ­£åœ¨è¿æ¥åˆ°ç½‘ç»œ...', 'success');
                    
                    // ç­‰å¾…è®¾å¤‡è¿æ¥åˆ°æ–°ç½‘ç»œåå†æç¤ºï¼Œå¹¶åˆ·æ–°çŠ¶æ€å’Œå·²ä¿å­˜WiFiåˆ—è¡¨
                    setTimeout(() => {
                        showStatus('é…ç½®å®Œæˆï¼è®¾å¤‡å·²è¿æ¥åˆ°æ–°ç½‘ç»œ', 'success');
                        getWiFiStatus();
                        getSavedWiFi();
                    }, 5000);
                } else {
                    throw new Error('é…ç½®å¤±è´¥');
                }
            } catch (error) {
                showStatus('é…ç½®å¤±è´¥ï¼š' + error.message, 'error');
            } finally {
                isConfiguring = false;
                submitBtn.disabled = false;
            }
        });

        /**
         * è·å–å½“å‰WiFiè¿æ¥çŠ¶æ€å¹¶æ˜¾ç¤º
         */
        async function getWiFiStatus() {
            try {
                // è¯·æ±‚å½“å‰WiFiçŠ¶æ€
                const response = await fetch('/api/status');
                const data = await response.json();
                const statusDiv = document.getElementById('wifi-status');
                
                if (data.status === 'connected') {
                    // å·²è¿æ¥æ—¶æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                    statusDiv.innerHTML = `
                        <p><strong>çŠ¶æ€:</strong> å·²è¿æ¥</p>
                        <p><strong>SSID:</strong> ${data.ssid}</p>
                        <p><strong>IPåœ°å€:</strong> ${data.ip}</p>
                        <p><strong>ä¿¡å·å¼ºåº¦:</strong> ${data.rssi} dBm ${getSignalStrengthIcon(data.rssi)}</p>
                        <p><strong>BSSID:</strong> ${data.bssid}</p>
                    `;
                } else {
                    // æœªè¿æ¥æ—¶æç¤º
                    statusDiv.innerHTML = '<p><strong>çŠ¶æ€:</strong> æœªè¿æ¥</p>';
                }
            } catch (error) {
                // è·å–çŠ¶æ€å¤±è´¥æ—¶çš„å¤„ç†
                console.error('è·å–WiFiçŠ¶æ€å¤±è´¥:', error);
                document.getElementById('wifi-status').innerHTML = 'è·å–çŠ¶æ€å¤±è´¥';
            }
        }

        /**
         * è·å–å·²ä¿å­˜çš„WiFiåˆ—è¡¨å¹¶æ˜¾ç¤º
         */
        async function getSavedWiFi() {
            try {
                // è¯·æ±‚å·²ä¿å­˜WiFiåˆ—è¡¨
                const response = await fetch('/api/saved');
                const data = await response.json();
                const listDiv = document.getElementById('saved-wifi-list');
                
                if (data.length === 0) {
                    listDiv.innerHTML = '<p>æ²¡æœ‰å·²ä¿å­˜çš„WiFi</p>';
                    return;
                }
                
                // ç”Ÿæˆå·²ä¿å­˜WiFiåˆ—è¡¨HTML
                listDiv.innerHTML = data.map(wifi => `

                        <span>${wifi.ssid}</span>

                            <button class="connect-btn" onclick="connectToWiFi('${wifi.ssid}')">è¿æ¥</button>
                            <button class="delete-btn" onclick="deleteWiFi('${wifi.ssid}')">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                // è·å–å¤±è´¥æ—¶çš„å¤„ç†
                console.error('è·å–å·²ä¿å­˜WiFiå¤±è´¥:', error);
                document.getElementById('saved-wifi-list').innerHTML = 'è·å–å·²ä¿å­˜WiFiå¤±è´¥';
            }
        }

        /**
         * è¿æ¥åˆ°å·²ä¿å­˜çš„WiFi
         * @param {string} ssid - è¦è¿æ¥çš„WiFiåç§°
         */
        async function connectToWiFi(ssid) {
            if (isConfiguring) return;
            isConfiguring = true;
            
            showStatus('æ­£åœ¨è¿æ¥åˆ° ' + ssid + '...', 'loading');
            
            try {
                // é¦–å…ˆé‡ç½®é‡è¯•è®¡æ•°ï¼ˆåç«¯å®ç°ç›¸å…³ï¼‰
                await fetch('/api/reset_retry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                // å‘é€è¿æ¥è¯·æ±‚
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                // ç­‰å¾…ä¸€æ®µæ—¶é—´åæ£€æŸ¥è¿æ¥çŠ¶æ€
                setTimeout(async () => {
                    const statusResponse = await fetch('/api/status');
                    const statusData = await statusResponse.json();
                    
                    if (statusData.status === 'connected') {
                        showStatus('è¿æ¥æˆåŠŸï¼', 'success');
                    } else {
                        showStatus('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥WiFiæ˜¯å¦å¯ç”¨', 'error');
                    }
                    
                    getWiFiStatus(); // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                    getSavedWiFi();  // åˆ·æ–°å·²ä¿å­˜WiFiåˆ—è¡¨ï¼ˆé¡ºåºå¯èƒ½å› æœ€è¿‘è¿æ¥è€Œå˜åŒ–ï¼‰
                }, 3000);
            } catch (error) {
                showStatus('è¿æ¥å¤±è´¥: ' + error.message, 'error');
            }
            
            isConfiguring = false;
        }

        /**
         * åˆ é™¤å·²ä¿å­˜çš„WiFi
         * @param {string} ssid - è¦åˆ é™¤çš„WiFiåç§°
         */
        async function deleteWiFi(ssid) {
            // å¼¹çª—ç¡®è®¤
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${ssid} å—ï¼Ÿ`)) return;
            
            try {
                // å‘é€åˆ é™¤è¯·æ±‚
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ssid: ssid })
                });
                
                if (response.ok) {
                    showStatus('åˆ é™¤æˆåŠŸ', 'success');
                    getSavedWiFi();   // åˆ·æ–°å·²ä¿å­˜WiFiåˆ—è¡¨
                    getWiFiStatus();  // åˆ·æ–°å½“å‰çŠ¶æ€
                } else {
                    showStatus('åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showStatus('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œåˆå§‹åŒ–æ“ä½œ
        document.addEventListener('DOMContentLoaded', function() {
            getWiFiStatus();    // è·å–å½“å‰WiFiçŠ¶æ€
            getSavedWiFi();     // è·å–å·²ä¿å­˜WiFiåˆ—è¡¨
            setInterval(getWiFiStatus, 5000); // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°WiFiçŠ¶æ€
        });

        // é¡µé¢å®Œå…¨åŠ è½½åè‡ªåŠ¨æ‰«æWiFi
        window.addEventListener('load', scanWiFi);
    </script>
